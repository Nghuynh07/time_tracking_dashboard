<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="dashboard">
        <div class="dashboard-profile">
          <div class="dashboard-profile-self">
            <div class="dashboard-profile-img-wrapper">
              <img
                src="images/image-jeremy.png"
                alt="Jeremy Robson"
                class="dashboard-profile-img"
              />
            </div>
            <div class="dashboard-profile-actions jeremy-report">
              <p class="dashboard-profile-report">Report for</p>
              <h1 class="dashboard-profile-heading">Jeremy Robson</h1>
            </div>
          </div>
          <div class="dashboard-profile-actions">
            <p class="dashboard-profile-text">Daily</p>
            <p class="dashboard-profile-text">Weekly</p>
            <p class="dashboard-profile-text">Monthly</p>
          </div>
        </div>
        <div class="card card-1">
          <img src="images/icon-work.svg" alt="Work Icon" class="card-bg" />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Work</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Ellipsis Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">32hrs</h1>
              <h4 class="card-previous">Last week - 36hrs</h4>
            </div>
          </div>
        </div>
        <div class="card card-2">
          <img src="images/icon-play.svg" alt="Play Icon" class="card-bg" />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Play</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Play Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">10hrs</h1>
              <h4 class="card-previous">Last week - 8hrs</h4>
            </div>
          </div>
        </div>
        <div class="card card-3">
          <img src="images/icon-study.svg" alt="Play Icon" class="card-bg" />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Study</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Ellipsis Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">4hrs</h1>
              <h4 class="card-previous">Last week - 7hrs</h4>
            </div>
          </div>
        </div>
        <div class="card card-4">
          <img src="images/icon-exercise.svg" alt="Play Icon" class="card-bg" />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Exercise</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Ellipsis Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">4hrs</h1>
              <h4 class="card-previous">Last week - 5hrs</h4>
            </div>
          </div>
        </div>
        <div class="card card-5">
          <img src="images/icon-social.svg" alt="Play Icon" class="card-bg" />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Social</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Ellipsis Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">5hrs</h1>
              <h4 class="card-previous">Last week - 10hrs</h4>
            </div>
          </div>
        </div>
        <div class="card card-6">
          <img
            src="images/icon-self-care.svg"
            alt="Play Icon"
            class="card-bg"
          />
          <div class="card-wrapper">
            <div class="card-top">
              <h3 class="card-work">Self Care</h3>
              <img
                src="images/icon-ellipsis.svg"
                alt="Ellipsis Image"
                class="card-img"
              />
            </div>
            <div class="card-tracker">
              <h1 class="card-hours">2hrs</h1>
              <h4 class="card-previous">Last week - 2hrs</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Nguyen</a>.
    </div>
  </body>
</html>
